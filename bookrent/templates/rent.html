{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<form action = "result" method="post">
    {%csrf_token%}

    <center><font face="Fifth Grader"> <span style="font-size: 40px;color:BLACK;">Enter your netid:</span> </font face></center>
    <center><input type="text" input class="inp" name = "netid"></center>
    <center><font face="Fifth Grader"> <span style="font-size: 40px;color:BLACK;">Enter the book name you want:</span></font face></center>
    <center><input type="text" input class="inp" name = "bookname"></center>
    <center><button class="btn">Submit</button></center>
</form>

{% else %}

<a href="/accounts/login">
    <center><button class="btn">
    Go To Login
    </button>
    </center>
</a>

<a href="/accounts/register">
    <center><button class="btn">
    Create An Account
    </button>
    </center>
</a>
{% endif %}

{% endblock %}
