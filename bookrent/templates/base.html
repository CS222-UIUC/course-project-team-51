<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rent Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f7f7f7;
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0;
      }
      
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        margin-right: 20px;
      }
      
      nav a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
      }
      
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 20px;
      }
      
      .lead {
        font-size: 24px;
        font-weight: 400;
        margin-top: 0;
        margin-bottom: 20px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      .btn:hover {
        background-color: #666;
      }
      
      footer {
        padding: 20px 0;
        background-color: #333;
        color: #fff;
        text-align: center;
      }
      
      footer p {
        margin: 0;
      }
      
      @media (max-width: 768px) {
        nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Rent Books</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 Rent Books. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
